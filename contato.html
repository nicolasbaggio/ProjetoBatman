    <header>
        <img id="logo"/ src="./midia/logo.jpg">
        <nav>

        </nav>
    </header>

    <div id="banner">
        <div class="contato">
            <div class="formulario">
                <form action="./contato.html">
                    <h1>Ficou alguma dúvida? Entre em contato conosco pelo formulário abaixo:</h1>
                    <div class="input-data">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="insira um email válido" />
                    </div>
                    
                    <div class="input-data">
                        <label for="Texto">Nome Completo</label>
                        <input id="nome" type="texto" name="nome" />    
                    </div>

                    <div class="input-data">
                        <label for="mensagem">Escreva sua mensagem:</label>
                        <textarea name="mensagem" id="mensagem" rows="5"></textarea>
                    </div>

                    <div class="button">
                        <input type="submit" value="Enviar">
                    </div>
    
                </form>
            </div>
        </div>
    </div>
